<!doctype html>
<html lang="es">
  <head>

    <!-- Autor: José Ramón López Guillén IA y BigDATA
         Regresion Lineal Simple. Ejemplo Cigarrillos  	-->


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Styles -->
    <link href="css/custom.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shorcut icon" href="img/favicon.png">

    <title>RLS</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h2 class="text-center">Regresión Lineal Simple</h2>
                <h3 class="mt-1 text-center">Cigarrillos funados vs Esperanza de vida</h3>
                <div class="row mt-5">
                    <div class="col-4">
                        <h4 class="titles-dashboard">Entrada de datos</h4>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <div class="mb-3">
                                    <label for="inputNumCigarros" class="form-label">Nº cigarros fumados al dia</label>
                                    <input type="number" class="form-control" id="inputNumCigarros"  value="11"> <!-- Valor de x -->
                                    <input type="button" class="btn btn-primary mt-1" id="btnCalcular" value="Calcular">
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div>
                       
                        <h4 class="titles-dashboard">Salida de datos</h4>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <div class="row">
                                    <div class="col-6">
                                        <p>Esperanza de vida</p> 
                                    </div>
                                    <div class="col-6">
                                        <p><i id="icon-refresh-valy" class="fa fa-refresh fa-spin fa-fw oculto"></i><span id="valy"></span></p> <!-- Valor calculado del eje Y -->
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-8">
                        <canvas id="myChart" class="canvas-width"></canvas>
                    </div>
                </div>
                

            </div>
            <div class="col-1"></div>
        </div>
    </div>    



    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <!-- Cargamos TensorFlow.js y Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <!-- Script Local -->
    <script src="js/calculoRL.js" defer></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
